    <script>

        console.log(dizi);

        console.log(mapDizi2);
        console.log(mapDizi3);
    </script>

<!--callback: bir fonksiyonun bitmesini diğerinin başlaması demektir.-->
<p id="callback_id2">2...2</p>
<script>

//dom ekranda göster
function domWriter2(par2) {
          document.getElementById("callback_id2").innerHTML =par2; 
 }
 
//callback function
function callBackFunction(sayi,callback) {
    let ust=Math.pow(sayi,2);
    callback(ust);
}

//2 farklı fonksiyonu çağır sırayla devam etsin
callBackFunction(4,domWriter2);
</script>
